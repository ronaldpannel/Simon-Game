<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <e -->

    <div class="container" id="container">
      <h1 class="title">Simon Game</h1>

      <div class="center">
        <h3 class="score">Score: <span id="scoreValue">0</span></h3>
        <button class="startBtn" id="startBtn">Start Game</button>
      </div>
      <div class="btnContainer">
        <audio id="redAudio" src="red.mp3"></audio>
        <audio id="blueAudio" src="blue.mp3"></audio>
        <audio id="greenAudio" src="green.mp3"></audio>
        <audio id="yellowAudio" src="yellow.mp3"></audio>
        <audio id="wrongAudio" src="wrong.mp3"></audio>
        <div class="btnDivs">
          <button  onclick="handleButtonClick('red')" class="btn redBtn" id="red"></button>
          <button   onclick="handleButtonClick('green')"class="btn greenBtn" id="green"></button>
        </div>
        <div class="btnDivs">
          <button   onclick="handleButtonClick('blue')" class="btn blueBtn" id="blue"></button>
          <button   onclick="handleButtonClick('yellow')"class="btn yellowBtn" id="yellow"></button>
        </div>
      </div>
    </div>


    <script src="index.js"></script>
  </body>
</html>
